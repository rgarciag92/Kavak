<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Registration</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" pattern="[a-zA-Z]*" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
              <div *ngIf="f.firstName.errors.pattern">Should not contain numbers or spaces</div>
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" pattern="[a-zA-Z]*" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              <div *ngIf="f.lastName.errors.pattern">Should not contain numbers or spaces</div>

            </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" placeholder="(55) 123-123-12"/>
            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
              <div *ngIf="f.phone.errors.required">Phone Number is required</div>
              <div *ngIf="phone.errors.pattern">Should follow the next form: (55) 123-123-12 </div>
            </div>
          </div>
          
          <div class="form-group">
            <label>GÃ©nero</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="female" name="gender" formControlName="gender" />
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" value="male" name="gender" formControlName="gender" />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div *ngIf="submitted && f.gender.errors">
              <div *ngIf="f.gender.errors.required"  style="color:#dc3545; font-size:80%">Gender is required</div>
            </div>
          </div>


          <div class="form-group">
            <label>City</label>
            <select class="custom-select" (change)="changeCity($event)" formControlName="cityName">
              <option value="">Choose your city</option>
              <option *ngFor="let city of City" [ngValue]="city">{{city}}</option>
            </select>
            <div class="form-group">
              <div *ngIf="submitted && f.cityName.errors">
                <div  *ngIf="f.cityName.errors.required" style="color:#dc3545; font-size:80%">City is required</div>
              </div>
            </div>

          </div>
        
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
